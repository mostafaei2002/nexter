<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>nexter &mdash; your home, your freedom</title>
  </head>
  <body class="container">
    <div class="sidebar">
      <button class="nav-btn"><span class="nav-icon"></span></button>
    </div>

    <header class="header">
      <img class="header__logo" src="img/logo.png" alt="Nexter Logo" />
      <h3 class="heading-3">Your Own Home:</h3>
      <h1 class="heading-1">The ultimate personal freedom</h1>
      <button class="btn">View Our Properties</button>
      <div class="header__featured-text">Seen on</div>
      <div class="header__featured-logo-box">
        <img
          class="header__featured-logo"
          src="img/logo-bbc.png"
          alt="BBC logo"
        />
        <img
          class="header__featured-logo"
          src="img/logo-forbes.png"
          alt="Forbes logo"
        />
        <img
          class="header__featured-logo"
          src="img/logo-techcrunch.png"
          alt="Tech Crunch logo"
        />
        <img
          class="header__featured-logo"
          src="img/logo-bi.png"
          alt="Business Insider logo"
        />
      </div>
    </header>
    <section class="realtors">
      <h3 class="heading-3">Top 3 Realtors</h3>

      <div class="realtors__list">
        <figure class="realtor">
          <img
            src="img/realtor-1.jpeg"
            alt="Erik Feinman image"
            class="realtor__img"
          />
          <figcaption class="realtor__details">
            <span class="realtor__name">Erik Feinman</span>
            <span class="realtor__sales">245 Houses Sold</span>
          </figcaption>
        </figure>
        <figure class="realtor">
          <img
            src="img/realtor-2.jpeg"
            alt="Kim Brown image"
            class="realtor__img"
          />
          <figcaption class="realtor__details">
            <span class="realtor__name">Kim Brown</span>
            <span class="realtor__sales">212 Houses Sold</span>
          </figcaption>
        </figure>
        <figure class="realtor">
          <img
            src="img/realtor-3.jpeg"
            alt="Toby Ramsey image"
            class="realtor__img"
          />
          <figcaption class="realtor__details">
            <span class="realtor__name">Toby Ramsey</span>
            <span class="realtor__sales">198 Houses Sold</span>
          </figcaption>
        </figure>
      </div>
    </section>
    <main class="main">
      <section class="features">features</section>
      <section class="stories">stories</section>
      <section class="homes">homes</section>
      <section class="gallery">gallery</section>
    </main>
    <footer class="footer">footer</footer>
  </body>
</html>
